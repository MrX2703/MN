<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    li:last-child {
      border-bottom: none;
    }

    li a {
      text-decoration: none;
      color: #007BFF;
    }

    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Listings</h1>
    <ul id="jobList">
      <li>Loading jobs, please wait...</li>
    </ul>
  </div>
  <script>
    async function fetchJobs() {
      try {
        const response = await fetch('/.netlify/functions/getJobs');
        const jobs = await response.json();

        const jobList = document.getElementById('jobList');
        jobList.innerHTML = ''; // Clear loading text

        jobs.forEach(job => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${job.title}</strong><br>
            Location: ${job.location}<br>
            <a href="${job.link}" target="_blank">View Job</a>
          `;
          jobList.appendChild(li);
        });
      } catch (error) {
        console.error('Failed to fetch jobs:', error);
        document.getElementById('jobList').innerHTML = '<li>Failed to load jobs. Please try again later.</li>';
      }
    }

    window.onload = fetchJobs;
  </script>
</body>
</html>
